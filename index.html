<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="./style.css" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <main>
        <section class="card-container">
            <img class="card__img" src="./images/illustration-hero.svg" alt="Illustration">
            <div class="card__info">
                <h2 class="card__info-title">Order Summary</h2>
                <p class="card__info-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <ul class="card__price">
                    <li>
                        <img class="card__price-icon" src="./images/icon-music.svg" alt="Music Icon">
                    </li>
                    <li class="card__price-info">
                        <h3 class="card__price-title"> Annual Plan</h3>
                        <p class="card__price-desc">$59.99/year</p>
                    </li>
                    <li class="card__price-change">
                        <a href="#">Change</a>
                    </li>
                </ul>
                <button class="btn">Proceed to Payment</button>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/StrigZ">StrigZ</a>.
    </div>
</body>

</html>
